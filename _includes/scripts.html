<!-- Mobile Menu Toggle -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("mobile-menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    if (!menuToggle || !mobileMenu) return;

    menuToggle.addEventListener("click", () => {
      const expanded = menuToggle.getAttribute("aria-expanded") === "true";
      menuToggle.setAttribute("aria-expanded", String(!expanded));
      mobileMenu.classList.toggle("hidden");

      // Optional: animate icon (rotate, etc.)
      const icon = menuToggle.querySelector("svg");
      if (icon) {
        icon.classList.toggle("rotate-90");
      }
    });
  });
</script>

<!-- Lottie player -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lottie = document.getElementById("hero-lottie");
    if (!lottie) return;

    lottie.addEventListener("mouseenter", () => {
      lottie.setSpeed(1.2); // Speed up on pointer
    });

    lottie.addEventListener("mouseleave", () => {
      lottie.setSpeed(0.3); // Reset to slow
    });
  });
</script>

<!-- Animate on Scroll -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    AOS.init({
      duration: 600,
      easing: 'ease-out-cubic',
      once: true
    });
  });
</script>

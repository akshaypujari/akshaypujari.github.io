<header class="bg-white dark:bg-gray-900 shadow fixed w-full top-0 z-50 transition-all duration-300 ease-in-out">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <!-- Brand -->
    <a href="{{ '/' | relative_url }}" class="text-xl font-semibold text-gray-800 dark:text-white">
      Akshay Pujari
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="{{ '/' | relative_url }}#about" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
      <a href="{{ '/career/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Career</a>
      <a href="{{ '/publications/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Publications</a>
      <a href="{{ '/contact/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>

      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" aria-label="Toggle Dark Mode" class="ml-4 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        <svg id="theme-icon" class="h-6 w-6 text-gray-600 dark:text-gray-300 transform transition-transform duration-300 rotate-0 dark:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle" class="md:hidden text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none transition" aria-label="Toggle Menu">
      <svg class="h-6 w-6 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-6 pt-4 pb-6 space-y-4 bg-white dark:bg-gray-900 shadow-lg transition-all duration-300 ease-in-out">
    <a href="{{ '/' | relative_url }}#about" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">About</a>
    <a href="{{ '/career/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Career</a>
    <a href="{{ '/publications/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Publications</a>
    <a href="{{ '/contact/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
    <button id="theme-toggle-mobile" class="block w-full text-left mt-4 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
      Toggle Dark Mode
    </button>
  </div>
</header>

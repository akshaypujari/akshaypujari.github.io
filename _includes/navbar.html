<header class="bg-white dark:bg-gray-900 shadow fixed w-full top-0 z-50 transition-all duration-300 ease-in-out">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <!-- Brand -->
     {% unless page.url == "/" %}
      <a href="{{ '/' | relative_url }}" class="text-xl font-semibold text-gray-800 dark:text-white">
        Akshay Pujari
      </a>
     {% endunless %}

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="{{ '/' | relative_url }}#about" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
      <a href="{{ '/career/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Career</a>
      <a href="{{ '/publications/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Publications</a>
      <a href="{{ '/contact/' | relative_url }}" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle"
            class="md:hidden text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none transition"
            aria-label="Toggle Menu"
            aria-expanded="false">
      <svg class="h-6 w-6 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-menu"
       class="md:hidden hidden px-6 pt-4 pb-6 space-y-4 bg-white dark:bg-gray-900 shadow-lg transition-all duration-300 ease-in-out">
    <a href="{{ '/' | relative_url }}#about" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
    <a href="{{ '/career/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Career</a>
    <a href="{{ '/publications/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Publications</a>
    <a href="{{ '/contact/' | relative_url }}" class="block text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>
  </div>
</header>

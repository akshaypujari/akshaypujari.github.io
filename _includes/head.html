<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Akshay Pujari" />
<meta name="robots" content="index, follow" />

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ site.url }}/assets/cover.jpg" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@el_akshay" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/cover.jpg" />

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" />

<!-- css -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Tailwind CSS CDN (development only) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<!-- Font and Custom Style Config -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>
